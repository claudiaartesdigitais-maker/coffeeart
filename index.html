<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu CoffeArt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --cafe-dark: #4b3832; --cafe-mid: #854442; --cafe-light: #fff4e6; --accent: #be9b7b; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--cafe-light); color: var(--cafe-dark); padding-bottom: 50px; }
        header { text-align: center; padding: 20px; background: var(--cafe-dark); color: white; border-bottom: 5px solid var(--accent); }
        
        /* Menu de Categorias */
        #menu-categorias { width: 90%; max-width: 400px; margin: 30px auto; display: flex; flex-direction: column; gap: 15px; }
        .btn-categoria { display: flex; align-items: center; justify-content: space-between; background: white; color: var(--cafe-dark); text-decoration: none; padding: 20px 25px; border-radius: 15px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-left: 8px solid var(--cafe-mid); cursor: pointer; }

        /* Itens do Cardápio */
        #lista-itens { display: none; }
        .voltar-btn { display: inline-block; margin: 15px; cursor: pointer; font-weight: bold; color: var(--cafe-dark); }
        .item-card { background: white; border-radius: 12px; margin: 10px 15px; padding: 15px; display: flex; flex-direction: column; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .topo-item { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .item-foto { width: 85px; height: 85px; border-radius: 10px; object-fit: cover; background: #eee; flex-shrink: 0; }
        .item-nome { font-weight: bold; font-size: 1.15rem; }
        .item-preco-base { font-weight: 800; color: var(--cafe-mid); font-size: 1.3rem; margin-top: 4px; display: block; }
        .bloco-adicionais { border-top: 1px dashed #ddd; padding-top: 10px; margin-top: 5px; }
        .linha-total { font-size: 1.05rem; font-weight: bold; color: white; background: var(--cafe-dark); padding: 8px 12px; border-radius: 6px; display: flex; justify-content: space-between; margin-top: 5px; }
        .btn-fim { display: flex; align-items: center; justify-content: center; margin: 30px 15px; padding: 15px; background: var(--accent); color: white; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <i class="fas fa-coffee" style="font-size: 2rem; color: var(--accent);"></i>
    <h1>COFFEART</h1>
</header>

<div id="menu-categorias">
    <div class="btn-categoria" onclick="carregarCategoria('DOCES')">
        <span><i class="fas fa-cookie-bite"></i> DOCES</span>
        <i class="fas fa-chevron-right"></i>
    </div>
    <div class="btn-categoria" onclick="carregarCategoria('SALGADOS')">
        <span><i class="fas fa-utensils"></i> SALGADOS</span>
        <i class="fas fa-chevron-right"></i>
    </div>
    <div class="btn-categoria" onclick="carregarCategoria('BEBIDAS')">
        <span><i class="fas fa-mug-hot"></i> BEBIDAS</span>
        <i class="fas fa-chevron-right"></i>
    </div>
</div>

<div id="lista-itens">
    <div class="voltar-btn" onclick="voltarParaCategorias()">
        <i class="fas fa-arrow-left"></i> Voltar ao Menu
    </div>
    <div id="menu-container"></div>
    <div class="btn-fim" onclick="voltarParaCategorias()">
        <i class="fas fa-chevron-circle-left"></i> Voltar ao Menu Inicial
    </div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKD0m6_S6gmLU6rraasr75cUk5Nt2O6Lbsl2v3Lcwj5y0DMlrnuLHo_hzFPT6f3kqzHoUbHY2utFO3/pub?output=csv';

    function limpar(t) { return t ? t.replace(/"/g, '').replace(/R\$/g, '').trim() : ""; }

    async function carregarCategoria(categoria) {
        const container = document.getElementById('menu-container');
        document.getElementById('menu-categorias').style.display = 'none';
        document.getElementById('lista-itens').style.display = 'block';
        container.innerHTML = '<p style="text-align:center; padding:20px;">Carregando ' + categoria + '...</p>';
        window.scrollTo(0,0);

        try {
            const response = await fetch(CSV_URL + '&t=' + new Date().getTime());
            const data = await response.text();
            const rows = data.split(/\r?\n/);
            container.innerHTML = '';

            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 2 && limpar(cols[0]).toUpperCase() === categoria) {
                    const nome = limpar(cols[1]), preco = limpar(cols[2]), sug = limpar(cols[3]), pAd = limpar(cols[4]), pTot = limpar(cols[5]), foto = limpar(cols[6]);
                    
                    let htmlAdicional = "";
                    if (sug && sug.toLowerCase() !== "não consta") {
                        htmlAdicional = `<div class="bloco-adicionais"><div class="linha-sugestao">Sugestão: ${sug} (+ R$ ${pAd})</div><div class="linha-total"><span>Total com adicional</span><span>R$ ${pTot}</span></div></div>`;
                    }

                    container.innerHTML += `
                        <div class="item-card">
                            <div class="topo-item">
                                ${foto ? `<img src="${foto}" class="item-foto">` : '<div class="item-foto" style="display:flex;align-items:center;justify-content:center"><i class="fas fa-utensils" style="color:#ccc"></i></div>'}
                                <div class="item-info"><span class="item-nome">${nome}</span><span class="item-preco-base">R$ ${preco}</span></div>
                            </div>
                            ${htmlAdicional}
                        </div>`;
                }
            }
        } catch (e) { container.innerHTML = 'Erro ao carregar.'; }
    }

    function voltarParaCategorias() {
        document.getElementById('lista-itens').style.display = 'none';
        document.getElementById('menu-categorias').style.display = 'flex';
        window.scrollTo(0,0);
    }
</script>
</body>
</html>
