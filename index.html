<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu CoffeArt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cafe-dark: #4b3832;
            --cafe-mid: #854442;
            --cafe-light: #fff4e6;
            --accent: #be9b7b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cafe-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: var(--cafe-dark);
            color: white;
            text-align: center;
            padding: 30px 0;
            border-bottom: 6px solid var(--accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .logo-container i {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--accent);
        }

        h1 { margin: 0; font-size: 1.8rem; letter-spacing: 2px; }

        .menu-container {
            width: 90%;
            max-width: 400px;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-categoria {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            color: var(--cafe-dark);
            text-decoration: none;
            padding: 20px 25px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            border-left: 8px solid var(--cafe-mid);
        }

        .btn-categoria:active { transform: scale(0.98); }
        .btn-categoria i { color: var(--accent); font-size: 1.4rem; }

        footer { margin-top: auto; padding: 20px; color: var(--cafe-mid); font-size: 0.9rem; }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <i class="fas fa-coffee"></i>
    </div>
    <h1>COFFEART</h1>
    <p style="margin: 5px 0 0; font-style: italic; opacity: 0.8;">Cafeteria & Del√≠cias</p>
</header>

<div class="menu-container">
    <a href="doces.html" target="_parent" class="btn-categoria">
        <span><i class="fas fa-cookie-bite" style="margin-right: 15px;"></i> DOCES</span>
        <i class="fas fa-chevron-right"></i>
    </a>

    <a href="salgados.html" target="_parent" class="btn-categoria">
        <span><i class="fas fa-utensils" style="margin-right: 15px;"></i> SALGADOS</span>
        <i class="fas fa-chevron-right"></i>
    </a>

    <a href="bebidas.html" target="_parent" class="btn-categoria">
        <span><i class="fas fa-mug-hot" style="margin-right: 15px;"></i> BEBIDAS</span>
        <i class="fas fa-chevron-right"></i>
    </a>
</div>

<footer>
    &copy; 2026 CoffeArt Cafeteria
</footer>

</body>
</html>
