    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            margin: 0; padding: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background: #fff4e6; text-align: center; 
        }
        header { 
            padding: 60px 20px; 
            background: #4b3832;

            border-bottom: 5px solid #be9b7b;
        }
        .logo { font-size: 32px; font-weight: bold; margin-bottom: 10px; }
        
        .menu-grid { 
            padding: 30px 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            max-width: 400px; 
            margin: 0 auto; 
        }
        
        .btn-categoria {
            background: white; 
            color: #4b3832; 
            padding: 25px;
            border-radius: 15px; 
            text-decoration: none; 
            font-weight: bold;
            font-size: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 15px;
            border: 2px solid #be9b7b;
            transition: transform 0.2s;
        }
        .btn-categoria:active { transform: scale(0.95); }
        .btn-categoria i { color: #854442; font-size: 24px; }
    </style>
</head>
