<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu CoffeArt - Embu das Artes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --cafe-dark: #755437; 
            --cafe-light: #fff4e6; 
            --accent: #be9b7b; 
        }

        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100%;
            background-color: var(--cafe-light);
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        * { box-sizing: border-box; }
        
        /* CABEÇALHO FIXO */
        header { 
            text-align: center; 
            padding: 10px; 
            background: var(--cafe-dark); 
            color: white; 
            width: 100%;
            position: fixed; 
            top: 0; left: 0;
            z-index: 10000;
            height: 100px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .logo-img { max-width: 50px; height: auto; margin-bottom: 2px; }
        h1 { margin: 0; font-size: 0.9rem !important; letter-spacing: 1px; text-transform: uppercase; color: #ffffff !important; }

        /* NAVEGAÇÃO POR ABAS (HORIZONTAL) */
        .nav-categorias {
            position: fixed;
            top: 100px;
            left: 0;
            width: 100%;
            background: white;
            z-index: 9999;
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 5px;
            border-bottom: 2px solid var(--accent);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            -webkit-overflow-scrolling: touch;
        }

        .nav-categorias::-webkit-scrollbar { display: none; } /* Esconde barra de rolagem */

        .tab-item {
            display: inline-block;
            padding: 8px 15px;
            margin: 0 5px;
            background: var(--cafe-light);
            color: var(--cafe-dark);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .tab-item.active {
            background: var(--cafe-dark);
            color: white;
            border-color: var(--accent);
        }

        /* CONTAINER DE PRODUTOS */
        #menu-container { 
            padding-top: 170px; /* Espaço para Header + Nav */
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .item-card { background: white; border-radius: 12px; margin: 12px 15px; padding: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
        .topo-item { display: flex; gap: 15px; align-items: flex-start; }
        .item-foto { width: 85px; height: 85px; border-radius: 8px; object-fit: cover; flex-shrink: 0; background: #f9f9f9; }
        .item-info { flex-grow: 1; }
        .item-nome { font-weight: bold; font-size: 1.1rem; color: #000; display: block; margin-bottom: 5px; text-transform: uppercase; }

        .linha-variacao { display: flex; justify-content: space-between; align-items: baseline; margin-top: 6px; }
        .var-tamanho { font-size: 0.95rem; color: #666; }
        .var-pontos { flex-grow: 1; border-bottom: 1px dotted #ccc; margin: 0 8px; }
        .var-preco { font-weight: bold; color: var(--cafe-dark); font-size: 1.05rem; }

        /* ADICIONAIS */
        .secao-adicionais {
            margin: 30px 15px 15px 15px; 
            padding: 15px; 
            border-radius: 15px; 
            background: #fff; 
            border: 2px solid #efe4d8;
        }
        .titulo-adicionais {
            margin: 0 0 12px 0; 
            color: var(--cafe-dark); 
            text-align: center; 
            font-size: 0.85rem; 
            text-transform: uppercase; 
            font-weight: 800;
        }
        .item-adicional {
            display: flex; 
            justify-content: space-between; 
            font-size: 0.85rem; 
            margin-bottom: 8px; 
            color: #555;
            border-bottom: 1px solid #f9f9f9;
            padding-bottom: 4px;
        }
        
        .msg-selecione {
            text-align: center;
            padding: 50px 20px;
            color: var(--cafe-dark);
            font-style: italic;
        }

    </style>
</head>
<body>

<header>
    <img src="./Logotipo.png" alt="Logo CoffeArt" class="logo-img" onerror="this.style.display='none'">
    <h1>COFFEART - EMBU DAS ARTES</h1>
</header>

<div class="nav-categorias" id="abas-categorias">
    <div class="tab-item active" onclick="carregarCategoria('CAFÉ ESPECIAL ARÁBICA 100%', this)">Cafés</div>
    <div class="tab-item" onclick="carregarCategoria('LINHA CLÁSSICA COFFEE ART', this)">Clássicos</div>
    <div class="tab-item" onclick="carregarCategoria('BEBIDAS GELADAS', this)">Geladas</div>
    <div class="tab-item" onclick="carregarCategoria('DOCES', this)">Doces</div>
    <div class="tab-item" onclick="carregarCategoria('SALGADOS', this)">Salgados</div>
</div>

<div id="menu-container">
    <div class="msg-selecione">Selecione uma categoria acima para ver as delícias...</div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKD0m6_S6gmLU6rraasr75cUk5Nt2O6Lbsl2v3Lcwj5y0DMlrnuLHo_hzFPT6f3kqzHoUbHY2utFO3/pub?gid=0&single=true&output=csv';

    function limpar(t) { return t ? t.replace(/^"|"$/g, '').replace(/R\$/g, '').trim() : ""; }

    async function carregarCategoria(categoriaAlvo, elemento) {
        // Estilo das abas
        document.querySelectorAll('.tab-item').forEach(tab => tab.classList.remove('active'));
        if(elemento) elemento.classList.add('active');

        const container = document.getElementById('menu-container');
        container.innerHTML = '<p style="text-align:center; padding:50px; color:#888;">Carregando...</p>';
        window.scrollTo(0,0);

        try {
            const response = await fetch(CSV_URL + '&t=' + new Date().getTime());
            const data = await response.text();
            const rows = data.split(/\r?\n/);
            
            const agrupados = {};
            const adicionais = {};

            let categoriaAdicional = "";
            const catBusca = categoriaAlvo.toUpperCase();
            if (catBusca.includes("CAFÉ") || catBusca.includes("BEBIDAS") || catBusca.includes("SUCOS") || catBusca.includes("CHÁ")) {
                categoriaAdicional = "INCREMENTE SUA BEBIDA";
            } else if (catBusca === "SALGADOS") {
                categoriaAdicional = "INCREMENTE SEU SALGADO";
            }

            for (let i = 2; i < rows.length; i++) {
                if (!rows[i]) continue;
                const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                
                const cat   = limpar(cols[0]);
                const prod  = limpar(cols[1]);
                const tam   = limpar(cols[2]);
                const preco = limpar(cols[3]);
                const foto  = limpar(cols[7]);

                if (cat.toUpperCase() === categoriaAlvo.toUpperCase()) {
                    if (!agrupados[prod]) {
                        agrupados[prod] = { nome: prod, foto: foto, variacoes: [] };
                    }
                    agrupados[prod].variacoes.push({ t: tam, p: preco });
                }

                if (categoriaAdicional && cat.toUpperCase() === categoriaAdicional.toUpperCase()) {
                    adicionais[prod] = { nome: prod, preco: preco };
                }
            }

            container.innerHTML = '';
            
            Object.values(agrupados).forEach(item => {
                let varsHtml = '';
                item.variacoes.forEach(v => {
                    varsHtml += `
                        <div class="linha-variacao">
                            <span class="var-tamanho">${v.t}</span>
                            <div class="var-pontos"></div>
                            <span class="var-preco">R$ ${v.p}</span>
                        </div>`;
                });

                container.innerHTML += `
                    <div class="item-card">
                        <div class="topo-item">
                            ${item.foto ? `<img src="${item.foto}" class="item-foto" onerror="this.style.display='none'">` : 
                            '<div class="item-foto" style="display:flex;align-items:center;justify-content:center;background:#f0f0f0"><i class="fas fa-camera" style="color:#ccc"></i></div>'}
                            <div class="item-info">
                                <span class="item-nome">${item.nome}</span>
                                ${varsHtml}
                            </div>
                        </div>
                    </div>`;
            });

            const listaAdicionais = Object.values(adicionais);
            if (listaAdicionais.length > 0) {
                let htmlAdic = `<div class="secao-adicionais"><h4 class="titulo-adicionais">✨ Toque Especial?</h4>`;
                listaAdicionais.forEach(a => {
                    htmlAdic += `<div class="item-adicional"><span>${a.nome}</span><span style="font-weight: bold; color: var(--cafe-dark);">+ R$ ${a.preco}</span></div>`;
                });
                htmlAdic += `</div>`;
                container.innerHTML += htmlAdic;
            }

        } catch (e) {
            container.innerHTML = '<p style="text-align:center; padding:50px;">Erro ao carregar cardápio.</p>';
        }
    }

    // Carregar a primeira categoria automaticamente ao abrir
    window.onload = () => carregarCategoria('CAFÉ ESPECIAL ARÁBICA 100%');
</script>
</body>
</html>
