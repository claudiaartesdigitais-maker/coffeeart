<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu CoffeArt - Doces</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --cafe-dark: #4b3832; --cafe-mid: #854442; --cafe-light: #fff4e6; --accent: #be9b7b; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--cafe-light); color: var(--cafe-dark); }
        header { text-align: center; padding: 20px; background: var(--cafe-dark); color: white; border-bottom: 5px solid var(--accent); }
        .voltar-btn { display: inline-block; margin: 15px; text-decoration: none; color: var(--cafe-dark); font-weight: bold; }
        .categoria-header { text-align: center; padding: 15px; background: var(--accent); color: white; font-weight: bold; text-transform: uppercase; }
        
        .item-card { background: white; border-radius: 12px; margin: 10px 15px; padding: 15px; display: flex; align-items: center; gap: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .item-foto { width: 80px; height: 80px; border-radius: 10px; object-fit: cover; background: #f9f9f9; }
        .item-info { flex: 1; }
        .item-nome { font-weight: bold; font-size: 1.1rem; display: block; }
        .item-desc { font-size: 0.85rem; color: #777; margin: 5px 0; display: block; }
        .item-preco { font-weight: bold; color: #27ae60; font-size: 1.1rem; }
        
        .esgotado { opacity: 0.5; filter: grayscale(1); }
        .tag-esgotado { color: #d9534f; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<header><h1>CoffeArt Cafeteria</h1></header>
<a href="index.html" class="voltar-btn"><i class="fas fa-arrow-left"></i> Voltar</a>
<div id="categoria-nome" class="categoria-header">Carregando...</div>
<div id="menu-container"></div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKD0m6_S6gmLU6rraasr75cUk5Nt2O6Lbsl2v3Lcwj5y0DMlrnuLHo_hzFPT6f3kqzHoUbHY2utFO3/pub?output=csv';
    const CATEGORIA_PARA_FILTRAR = "DOCES"; 

    async function fetchMenu() {
        try {
            document.getElementById('categoria-nome').innerText = CATEGORIA_PARA_FILTRAR;
            const response = await fetch(CSV_URL + '&t=' + Date.now());
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            const container = document.getElementById('menu-container');
            container.innerHTML = '';

            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 4) {
                    const catPlanilha = cols[0].replace(/"/g, '').trim().toUpperCase();
                    
                    if (catPlanilha === CATEGORIA_PARA_FILTRAR) {
                        const nome = cols[1].replace(/"/g, '').trim();
                        const desc = cols[2].replace(/"/g, '').trim();
                        let precoOriginal = cols[3].replace(/"/g, '').trim(); // Pega o preço como texto direto
                        const foto = cols[4] ? cols[4].replace(/"/g, '').trim() : '';
                        const status = cols[5] ? cols[5].replace(/"/g, '').trim().toLowerCase() : 'ativo';
                        const isEsgotado = status.includes('esgotado') || status.includes('não');

                        // Se você já digitou "15,00" na planilha, ele vai mostrar "R$ 15,00"
                        // Se digitou apenas "15", ele mostra "R$ 15"
                        container.innerHTML += `
                            <div class="item-card ${isEsgotado ? 'esgotado' : ''}">
                                ${foto ? `<img src="${foto}" class="item-foto">` : '<div class="item-foto"></div>'}
                                <div class="item-info">
                                    <span class="item-nome">${nome}</span>
                                    <span class="item-desc">${desc}</span>
                                    ${isEsgotado ? '<span class="tag-esgotado">Esgotado</span>' : `<span class="item-preco">R$ ${precoOriginal}</span>`}
                                </div>
                            </div>
                        `;
                    }
                }
            });
        } catch (e) {
            container.innerHTML = 'Erro ao carregar.';
        }
    }
    fetchMenu();
</script>
</body>
</html>
