<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu CoffeArt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --cafe-dark: #4b3832; --cafe-mid: #854442; --cafe-light: #fff4e6; --accent: #be9b7b; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--cafe-light); color: var(--cafe-dark); }
        header { text-align: center; padding: 20px; background: var(--cafe-dark); color: white; border-bottom: 5px solid var(--accent); }
        .voltar-btn { display: inline-block; margin: 15px; text-decoration: none; color: var(--cafe-dark); font-weight: bold; }
        .categoria-header { text-align: center; padding: 15px; background: var(--accent); color: white; font-weight: bold; text-transform: uppercase; }
        
        .item-card { background: white; border-radius: 12px; margin: 10px 15px; padding: 15px; display: flex; flex-direction: column; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        /* Bloco superior com Foto, Nome e Preço Principal */
        .bloco-principal { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .item-foto { width: 90px; height: 90px; border-radius: 12px; object-fit: cover; background: #eee; }
        .item-nome { font-weight: bold; font-size: 1.2rem; color: var(--cafe-dark); display: block; }
        .item-preco-base { font-weight: 900; color: #27ae60; font-size: 1.4rem; display: block; margin-top: 5px; }
        
        /* Bloco de Adicionais e Totais */
        .bloco-detalhes { padding: 10px; background: #fafafa; border-radius: 8px; border-top: 1px dashed #ddd; }
        .linha-adicional { font-size: 0.95rem; color: #555; margin-bottom: 5px; display: flex; justify-content: space-between; }
        .linha-total { font-size: 1rem; font-weight: bold; color: var(--cafe-dark); border-top: 1px solid #eee; pt: 5px; margin-top: 5px; display: flex; justify-content: space-between; }
        .texto-adicional { font-style: italic; color: var(--cafe-mid); }
    </style>
</head>
<body>

<header><h1>CoffeArt Cafeteria</h1></header>
<a href="index.html" class="voltar-btn"><i class="fas fa-arrow-left"></i> Voltar ao Menu</a>
<div id="categoria-nome" class="categoria-header">Carregando...</div>
<div id="menu-container"></div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKD0m6_S6gmLU6rraasr75cUk5Nt2O6Lbsl2v3Lcwj5y0DMlrnuLHo_hzFPT6f3kqzHoUbHY2utFO3/pub?output=csv';
    const CATEGORIA_PARA_FILTRAR = "DOCES"; 

    async function fetchMenu() {
        try {
            document.getElementById('categoria-nome').innerText = CATEGORIA_PARA_FILTRAR;
            const response = await fetch(CSV_URL + '&t=' + Date.now());
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            const container = document.getElementById('menu-container');
            container.innerHTML = '';

            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 3) {
                    const catPlanilha = cols[0]?.replace(/"/g, '').trim().toUpperCase();
                    
                    if (catPlanilha === CATEGORIA_PARA_FILTRAR) {
                        const nome = cols[1]?.replace(/"/g, '').trim();
                        const precoBase = cols[2]?.replace(/"/g, '').trim();
                        const adicionalDesc = cols[3]?.replace(/"/g, '').trim();
                        const precoAdicional = cols[4]?.replace(/"/g, '').trim();
                        const precoTotal = cols[5]?.replace(/"/g, '').trim();
                        const foto = cols[6]?.replace(/"/g, '').trim();

                        // Só cria o bloco de adicional se a Coluna D não estiver vazia
                        let htmlExtras = "";
                        if (adicionalDesc && adicionalDesc.toLowerCase() !== "não consta" && adicionalDesc !== "") {
                            htmlExtras = `
                                <div class="bloco-detalhes">
                                    <div class="linha-adicional">
                                        <span class="texto-adicional">Sugestão: ${adicionalDesc}</span>
                                        <span>+ R$ ${precoAdicional}</span>
                                    </div>
                                    <div class="linha-total">
                                        <span>Total com adicional:</span>
                                        <span>R$ ${precoTotal}</span>
                                    </div>
                                </div>
                            `;
                        }

                        container.innerHTML += `
                            <div class="item-card">
                                <div class="bloco-principal">
                                    ${foto ? `<img src="${foto}" class="item-foto">` : '<div class="item-foto" style="display:flex;align-items:center;justify-content:center"><i class="fas fa-utensils" style="color:#ccc"></i></div>'}
                                    <div class="item-info">
                                        <span class="item-nome">${nome}</span>
                                        <span class="item-preco-base">R$ ${precoBase}</span>
                                    </div>
                                </div>
                                ${htmlExtras}
                            </div>
                        `;
                    }
                }
            });
        } catch (e) {
            container.innerHTML = '<p style="text-align:center; padding:20px;">Erro ao carregar a planilha.</p>';
        }
    }
    fetchMenu();
</script>
</body>
</html>
