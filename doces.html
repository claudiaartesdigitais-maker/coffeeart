<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu CoffeArt - Cardápio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cafe-dark: #4b3832;
            --cafe-mid: #854442;
            --cafe-light: #fff4e6;
            --accent: #be9b7b;
        }

        body { 
            margin: 0; padding: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--cafe-light);
            color: var(--cafe-dark);
        }

        header { 
            text-align: center; padding: 20px;
            background: var(--cafe-dark);
            color: white;
            border-bottom: 5px solid var(--accent);
        }

        .voltar-btn {
            display: inline-block;
            margin: 15px;
            text-decoration: none;
            color: var(--cafe-dark);
            font-weight: bold;
            font-size: 0.9rem;
        }

        .categoria-header {
            text-align: center;
            padding: 15px;
            background: var(--accent);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .item-card {
            background: white; border-bottom: 1px solid #eee;
            padding: 15px 20px; display: flex; align-items: center; gap: 15px;
        }

        .item-foto {
            width: 70px; height: 70px; border-radius: 10px;
            object-fit: cover; background: #f9f9f9;
        }

        .item-info { flex: 1; }
        .item-nome { font-weight: bold; font-size: 1.1rem; display: block; color: var(--cafe-dark); }
        .item-desc { font-size: 0.85rem; color: #777; margin: 4px 0; line-height: 1.3; }
        .item-preco { font-weight: bold; color: var(--cafe-mid); font-size: 1.1rem; }

        .esgotado { opacity: 0.5; filter: grayscale(1); }
        .tag-esgotado { 
            color: #d9534f; font-size: 10px; font-weight: bold; 
            text-transform: uppercase; display: block; margin-top: 5px;
        }

        footer { text-align: center; padding: 30px; font-size: 0.8rem; color: #999; }
    </style>
</head>
<body>

<header>
    <h1>CoffeArt Cafeteria</h1>
</header>

<a href="index.html" class="voltar-btn"><i class="fas fa-arrow-left"></i> Voltar ao Início</a>

<div id="categoria-nome" class="categoria-header">Carregando...</div>

<div id="menu-container">
    <p style="text-align:center; padding: 50px;">Buscando delícias...</p>
</div>

<footer>
    CoffeArt Cafeteria © 2026
</footer>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKD0m6_S6gmLU6rraasr75cUk5Nt2O6Lbsl2v3Lcwj5y0DMlrnuLHo_hzFPT6f3kqzHoUbHY2utFO3/pub?output=csv';
    
    // >>> AJUSTE AQUI: Escreva exatamente o nome da categoria da sua planilha
    const CATEGORIA_PARA_FILTRAR = "Doces"; 

    async function fetchMenu() {
        try {
            document.getElementById('categoria-nome').innerText = CATEGORIA_PARA_FILTRAR;
            
            const response = await fetch(CSV_URL + '&t=' + Date.now());
            const data = await response.text();
            
            const rows = data.split('\n').slice(1);
            const container = document.getElementById('menu-container');
            container.innerHTML = '';

            let encontrouItens = false;

            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 4) {
                    const catPlanilha = cols[0].replace(/"/g, '').trim().toUpperCase();
                    
                    if (catPlanilha === CATEGORIA_PARA_FILTRAR.toUpperCase()) {
                        encontrouItens = true;
                        const nome = cols[1].replace(/"/g, '').trim();
                        const desc = cols[2].replace(/"/g, '').trim();
                        const preco = cols[3].replace(/"/g, '').trim().replace(',', '.');
                        const foto = cols[4] ? cols[4].replace(/"/g, '').trim() : '';
                        const status = cols[5] ? cols[5].replace(/"/g, '').trim().toLowerCase() : 'ativo';

                        const isEsgotado = status.includes('esgotado') || status.includes('não');

                        container.innerHTML += `
                            <div class="item-card ${isEsgotado ? 'esgotado' : ''}">
                                ${foto ? `<img src="${foto}" class="item-foto">` : '<div class="item-foto" style="display:flex;align-items:center;justify-content:center"><i class="fas fa-utensils" style="color:#ccc"></i></div>'}
                                <div class="item-info">
                                    <span class="item-nome">${nome}</span>
                                    <span class="item-desc">${desc}</span>
                                    ${isEsgotado ? '<span class="tag-esgotado">Esgotado no momento</span>' : `<span class="item-preco">R$ ${parseFloat(preco).toFixed(2).replace('.', ',')}</span>`}
                                </div>
                            </div>
                        `;
                    }
                }
            });

            if (!encontrouItens) {
                container.innerHTML = `<p style="text-align:center; padding: 50px;">Ainda não temos itens para: ${CATEGORIA_PARA_FILTRAR}.</p>`;
            }

        } catch (e) {
            console.error(e);
            document.getElementById('menu-container').innerHTML = '<p style="text-align:center; padding: 20px;">Ops! Tivemos um problema ao carregar o menu.</p>';
        }
    }

    fetchMenu();
</script>

</body>
</html>
