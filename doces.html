<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu CoffeArt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --cafe-dark: #4b3832; --cafe-mid: #854442; --cafe-light: #fff4e6; --accent: #be9b7b; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--cafe-light); color: var(--cafe-dark); }
        header { text-align: center; padding: 20px; background: var(--cafe-dark); color: white; border-bottom: 5px solid var(--accent); }
        .voltar-btn { display: inline-block; margin: 15px; text-decoration: none; color: var(--cafe-dark); font-weight: bold; }
        .categoria-header { text-align: center; padding: 15px; background: var(--accent); color: white; font-weight: bold; text-transform: uppercase; }
        
        .item-card { background: white; border-radius: 12px; margin: 10px 15px; padding: 15px; display: flex; flex-direction: column; gap: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .topo-item { display: flex; align-items: center; gap: 15px; }
        .item-foto { width: 80px; height: 80px; border-radius: 10px; object-fit: cover; background: #f9f9f9; }
        
        .item-info { flex: 1; }
        .item-nome { font-weight: bold; font-size: 1.1rem; color: var(--cafe-dark); }
        .item-preco-base { font-weight: bold; color: var(--cafe-mid); font-size: 1.1rem; display: block; margin-top: 5px; }
        
        /* Estilo para a parte dos adicionais */
        .secao-adicional { 
            background: #fdf8f3; 
            border-left: 3px solid var(--accent); 
            padding: 8px 12px; 
            margin-top: 5px; 
            border-radius: 4px;
        }
        .adicional-titulo { font-size: 0.8rem; text-transform: uppercase; color: #888; font-weight: bold; display: block; }
        .adicional-texto { font-size: 0.9rem; color: #555; font-style: italic; }
        .preco-total { font-weight: bold; color: #27ae60; font-size: 1rem; display: block; margin-top: 5px; }
    </style>
</head>
<body>

<header><h1>CoffeArt Cafeteria</h1></header>
<a href="index.html" class="voltar-btn"><i class="fas fa-arrow-left"></i> Voltar</a>
<div id="categoria-nome" class="categoria-header">Carregando...</div>
<div id="menu-container"></div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKD0m6_S6gmLU6rraasr75cUk5Nt2O6Lbsl2v3Lcwj5y0DMlrnuLHo_hzFPT6f3kqzHoUbHY2utFO3/pub?output=csv';
    const CATEGORIA_PARA_FILTRAR = "DOCES"; 

    async function fetchMenu() {
        try {
            document.getElementById('categoria-nome').innerText = CATEGORIA_PARA_FILTRAR;
            const response = await fetch(CSV_URL + '&t=' + Date.now());
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            const container = document.getElementById('menu-container');
            container.innerHTML = '';

            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 3) {
                    const catPlanilha = cols[0]?.replace(/"/g, '').trim().toUpperCase();
                    
                    if (catPlanilha === CATEGORIA_PARA_FILTRAR) {
                        const nome = cols[1]?.replace(/"/g, '').trim();
                        const precoBase = cols[2]?.replace(/"/g, '').trim();
                        const sugestao = cols[3]?.replace(/"/g, '').trim();
                        const precoAdicional = cols[4]?.replace(/"/g, '').trim();
                        const precoTotal = cols[5]?.replace(/"/g, '').trim();
                        const foto = cols[6]?.replace(/"/g, '').trim(); // Presumindo que a foto é a coluna G

                        let htmlAdicional = "";
                        // Só mostra a seção de adicional se houver algo escrito na Coluna D
                        if (sugestao && sugestao !== "") {
                            htmlAdicional = `
                                <div class="secao-adicional">
                                    <span class="adicional-titulo">Sugestão de Adicional:</span>
                                    <span class="adicional-texto">${sugestao} (+ R$ ${precoAdicional})</span>
                                    <span class="preco-total">Total com Adicional: R$ ${precoTotal}</span>
                                </div>
                            `;
                        }

                        container.innerHTML += `
                            <div class="item-card">
                                <div class="topo-item">
                                    ${foto ? `<img src="${foto}" class="item-foto">` : '<div class="item-foto" style="display:flex;align-items:center;justify-content:center;background:#eee"><i class="fas fa-utensils" style="color:#ccc"></i></div>'}
                                    <div class="item-info">
                                        <span class="item-nome">${nome}</span>
                                        <span class="item-preco-base">R$ ${precoBase}</span>
                                    </div>
                                </div>
                                ${htmlAdicional}
                            </div>
                        `;
                    }
                }
            });
        } catch (e) {
            container.innerHTML = '<p style="text-align:center">Erro ao carregar dados.</p>';
        }
    }
    fetchMenu();
</script>
</body>
</html>
